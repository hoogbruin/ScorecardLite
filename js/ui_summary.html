<html>

<head>
    <title>ScorecardLite</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/modals.css">
</head>

<body>
    <div id="app">
        
        <div class="title" id="summary-title">
            <div>Österlens GK - Lilla Vik</div>
            <div>22/5 -22</div>
        </div>

        <div class="content" id="summary-content">
            
            <div class="summary-box">
                <div class="summary-box-image"></div>
                <div class="summary-box-data">
                    <div class="summary-box-name">
                        Nils-Jakob Olsson
                    </div>
                    <div class="summary-box-consitions">
                            <div>Tee</div> 
                            <div>54</div> 
                            <div>Hcp</div> 
                            <div>7.9</div> 
                            <div>SHcp</div> 
                            <div>8</div> 
                    </div>

                    <div class="summary-box-calculations">
                        
                        <div class="summary-box-div1">
                            <div>
                                Slaggolf
                            </div>
                            <div>
                                <div>Brutto</div>
                                <div>72</div>
                            </div>
                            <div>
                                <div>Netto</div>
                                <div>70</div>
                            </div>
                        </div>  
                        <div class="summary-box-div2">
                            <div>Hcp-res</div>
                            <div>12.8</div>
                        </div>
                        <div class="summary-box-div3">
                            <div>Poäng</div>
                            <div>36p</div>
                        </div>
                    </div>
                </div>
            </div>
            

        </div>
        <div class="footer" id="summary-footer"><button type="button" class="btn-menu-item"><i class="bi bi-x"></i></button><button
                type="submit" class="btn-menu-item" form="form-course"><i class="bi bi-check"></i></button></div>
    </div>

    <script src="data/Courses.js"></script>
    <script src="data/Users.js"></script>
    <script src="js/objects.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/homeMenuModal.js"></script>
    <script src="js/holeMenuModal.js"></script>
    <script src="js/scorecardList.js"></script>
    <script src="js/summaryView.js"></script>
    <script src="js/userList.js"></script>
    <script src="js/alertModal.js"></script>
    <script src="js/setupCourse.js"></script>
    <script src="js/editPlayer.js"></script>
    <script src="js/setupPlayers.js"></script>
    <script src="js/setupHandicaps.js"></script>
    <script src="js/setupTees.js"></script>
    <script src="js/holeView.js"></script>
    <script src="js/scorecardModal.js"></script>
    <script src="js/strokesModal.js"></script>
    <script src="js/storageHandlers.js"></script>
    <script src="js/viewScorecard.js"></script>
    <script src="js/startApp.js"></script>


</body>

</html>
