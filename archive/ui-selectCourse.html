<html>

<head>
    <title>ScorecardLite</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../css/styles.css">

</head>

<body>
    <div id="app">
        <div class="header">ScorecardLite</div>
        <div class="title">Välj Bana</div>
        <form class="content" id="form-course">
            <div class="course-item"><input type="radio" id="Djupadal" name="course" value="Djupadal" required=""><label

            <div class="course-item"><input type="radio" id="Lilla Vik" name="course" value="Lilla Vik"

        <div class="footer"><button type="button" class="btn" id="btn_cancel">Avbryt</button><button type="submit"
                class="btn" form="form-course">Fortsätt</button></div>
    </div>

    <script src="js/Courses.js"></script>
    <script src="js/Users.js"></script>
    <script src="js/objects.js"></script>

    <script src="js/menuModal.js"></script>
    <script src="js/scorecardList.js"></script>
    <script src="js/userList.js"></script>
    <script src="js/setupCourse.js"></script>
    <script src="js/setupPlayers.js"></script>
    <script src="js/setupHandicaps.js"></script>
    <script src="js/setupTees.js"></script>
    <script src="js/holeInput.js"></script>
    <script src="js/cardModal.js"></script>
    <script src="js/strokesModal.js"></script>
    <script src="js/storageHandlers.js"></script>
    <script src="js/OLD_scorecard.js"></script>
    <script src="js/viewScorecard.js"></script>
    <script src="js/startApp.js"></script>
