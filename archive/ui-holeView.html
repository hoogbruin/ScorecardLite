<html>

<head>
    <title>ScorecardLite</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/modals.css">
</head>

<body>
    <div id="app">
        <div class="header" id="hole-header">
            <div>2022-04-29</div>
            <div>Lilla Vik</div>
            <div>Par 72</div>
        </div>
        <div class="title" id="hole-title">
            <div>
                <div>Par</div>
                <div>4</div>
            </div>
            <div>
                <div>Hål</div>
                <div>1</div>
            </div>
            <div>
                <div>Index</div>
                <div>11</div>
            </div>
        </div>
        <form class="content" id="hole-form">
            <div class="player-box">
                <div>
                    <div id="p-b-name">Nils-Jakob Olsson</div>
                    <div id="p-b-tee">Tee 56</div>
                    <div id="p-b-hcp">Slag 0</div>
                </div>
                <div><input id="p-b-input" type="text" readonly="true"></div>
                <div>
                    <div id="p-b-points"></div>
                    <div id="p-b-stableford">-</div>
                </div>
            </div>
            <div class="player-box">
                <div>
                    <div id="p-b-name">Andreas Ask</div>
                    <div id="p-b-tee">Tee 56</div>
                    <div id="p-b-hcp">Slag 1</div>
                </div>
                <div><input id="p-b-input" type="text" readonly="true"></div>
                <div>
                    <div id="p-b-points"></div>
                    <div id="p-b-stableford">-</div>
                </div>
            </div>
            <div class="player-box">
                <div>
                    <div id="p-b-name">Martin Persson</div>
                    <div id="p-b-tee">Tee 56</div>
                    <div id="p-b-hcp">Slag 1</div>
                </div>
                <div><input id="p-b-input" type="text" readonly="true"></div>
                <div>
                    <div id="p-b-points"></div>
                    <div id="p-b-stableford">-</div>
                </div>
            </div>
            <div class="player-box">
                <div>
                    <div id="p-b-name">Mathias Ljung</div>
                    <div id="p-b-tee">Tee 56</div>
                    <div id="p-b-hcp">Slag 1</div>
                </div>
                <div><input id="p-b-input" type="text" readonly="true"></div>
                <div>
                    <div id="p-b-points"></div>
                    <div id="p-b-stableford">-</div>
                </div>
            </div>
        </form>
        <div class="footer" id="hole-footer"><button type="button" class="btn"
                style="visibility: hidden;">Föregående</button><button type="button" class="btn">Meny</button><button
                type="button" class="btn" id="btn_next">Nästa</button></div>
    </div>

    <script src="js/Courses.js"></script>
    <script src="js/Users.js"></script>
    <script src="js/objects.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/menuModal.js"></script>
    <script src="js/scorecardList.js"></script>
    <script src="js/userList.js"></script>
    <script src="js/setupCourse.js"></script>
    <script src="js/setupPlayers.js"></script>
    <script src="js/setupHandicaps.js"></script>
    <script src="js/setupTees.js"></script>
    <script src="js/holeInput.js"></script>
    <script src="js/holeView.js"></script>
    <script src="js/cardModal.js"></script>
    <script src="js/strokesModal.js"></script>
    <script src="js/storageHandlers.js"></script>
    <script src="js/OLD_scorecard.js"></script>
    <script src="js/viewScorecard.js"></script>
    <script src="js/startApp.js"></script>


</body>

</html>
