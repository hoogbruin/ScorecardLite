<html>
<head>
    <meta charset="utf-8">
    <title>ScorecardLite | Start</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="header" style="padding: 0.25em">
            GolfBuddies
        </div>
        
        <div id="course">
            <div>
                <p style="font-size: 0.75em;margin: 0;text-align: center;">Par</p>
                <p style="font-size: 1em; margin: 0; font-weight: 900;">72</p>
            </div>
            <div>
                <!-- <p style="font-size:1em; margin: 0; text-align: center;">Bana</p> -->

            </div>
            <div>

                <p style="font-size: 1; margin: 0;font-weight: 900;text-align: center;">54</p>
            </div>
        </div>
        
        <div id="hole">
            <div>
                <p style="font-size: 1em; margin: 0;font-weight: 100; text-align: center;">Par</p>

            </div>

        </div>

                    <span style="flex: 1; text-align: right">24p</span>
                </div>

                        <p>HCP</p>
                        <p style="font-size: 1em">1</p>
                    </div>
                    <div style="flex:2; text-align: center">
